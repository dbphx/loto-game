services:
  backend-loto:
    build:
      context: ./backend
    container_name: loto-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped

  backend-chat:
    build:
      context: ./chat
    container_name: chat-backend
    ports:
      - "8081:8081"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: loto-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend-loto
      - backend-chat
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: loto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: loto
      POSTGRES_USER: loto
      POSTGRES_PASSWORD: loto123
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loto -d loto"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
